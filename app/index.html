<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles/base.css">
<link rel="stylesheet" href="styles/theme.css">
<link rel="stylesheet" href="styles/animations.css">
<link rel="stylesheet" href="styles/assistant.css">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", monospace;
}


body{
  height:100vh;
  background: radial-gradient(circle at top, #0a0f1f, #000);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#00f7ff;
  overflow:hidden;
}


.app{
  width:420px;
  height:620px;
  background: rgba(10,15,31,0.85);
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,247,255,0.25);
  display:flex;
  flex-direction:column;
  padding:20px;
  animation: boot 1.2s ease-out;
}


.header{
  text-align:center;
  font-size:20px;
  letter-spacing:2px;
  margin-bottom:10px;
}


.core{
  width:140px;
  height:140px;
  border-radius:50%;
  margin:15px auto;
  background: radial-gradient(circle, #00f7ff 0%, transparent 60%);
  box-shadow:0 0 40px #00f7ff;
  animation:pulse 2s infinite;
}


.terminal{
  flex:1;
  background:#050914;
  border-radius:12px;
  padding:15px;
  overflow-y:auto;
  font-size:14px;
}


.line{
  margin-bottom:8px;
  animation:fadeIn 0.4s ease;
}

.user{ color:#9effff; }
.ai{ color:#00f7ff; }


.input-box{
  margin-top:10px;
  display:flex;
  gap:8px;
}

input{
  flex:1;
  background:#020614;
  border:1px solid #00f7ff33;
  padding:10px;
  color:#00f7ff;
  outline:none;
  border-radius:8px;
}

button{
  background:#00f7ff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  color:#000;
  font-weight:bold;
}


@keyframes pulse{
  0%{transform:scale(1);opacity:.7}
  50%{transform:scale(1.1);opacity:1}
  100%{transform:scale(1);opacity:.7}
}

@keyframes boot{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(5px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="app">
  <div class="header">AI ASSISTANT</div>

  <div class="core"></div>

  <div class="terminal" id="terminal"></div>

  <div class="input-box">
  <input id="input" placeholder="Type command..." />
  <button id="send">â–¶</button>
  <button id="voiceToggle">ðŸ”Š</button>
</div>

  <script src="renderer.js" defer></script>

</div>



</body>
</html>
